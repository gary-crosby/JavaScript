<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Simple function</title>
</head>

<body>

<script> 

// A simple function that has two parameters and rerturns a value
function multiply(n1, n2) {
    n3 = n1 * n2; 
    return n3;
}

// Call a function with 2 arguments that are literals
n4 = multiply(25, 50);

// Write the result to the document
document.writeln("<p>25 * 50 = " + n4 + "</p>");

</script>

</body>
</html>
