<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Simple function</title>
</head>

<body>

<script> 

// A simple function that has two parameters and rerturns a value
function multiply(n1, n2) {
    n3 = n1 * n2; 
    return n3;
}

// Call the function with 2 arguments that are variables
var val1 = 25;
var val2 = 50;
var val3 = multiply(val1, val2);

// Write the result to the document
document.writeln("<p>" + val1 + " * " + val2 + " = " + val3 + "</p>");

</script>

</body>
</html>
