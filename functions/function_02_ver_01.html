<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Simple function</title>
</head>

<body>

<script> 

// A simple function that has two parameters
function multiply(n1, n2) {
    var n3 = n1 * n2; 
    document.writeln("<p>" + n1 + " * " + n2 + " = " + n3 + "</p>");
}

// Call a function with 2 arguments that are literals
multiply(10, 25);
multiply(1, 20);



</script>

</body>
</html>
