<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Why use a funcion?</title>
</head>

<body>

<script> 

// Example of what to do!!!

function calcMPG( m, g ) {
    return ( Math.round(m/g) );  // Calculate MPG and return it as a value
}

// Declare 2 arrays
var miles = new Array(); // Miles travelled by the vehicle
var gallons = new Array(); // Gallons of fuel used

// Populate 2 arrays with 5 values each
miles = [12, 43, 54, 78, 21];
gallons = [1, 2.2, 5.1, 3.7, 1.9]; 

// Create a table with headinhs: miles, gallons, and calculate mpg
document.write("<table>");
document.write("<tr>");
document.write("<th>");
document.write("Miles");
document.write("</th>");
document.write("<th>");
document.write("Gallons");
document.write("</th>");
document.write("<th>");
document.write("Calculated MPG");
document.write("</th>");
document.write("<tr>");

for (var v = 0; v < miles.length; v++) {
    document.write("<tr>");
    document.write("<td>");
    document.write(miles[v]);
    document.write("</td>");
    document.write("<td>");
    document.write(gallons[v]);
    document.write("</td>");
    document.write("<td>");
    document.write( calcMPG(miles[v], gallons[v]) );
    document.write("</td>");
    document.write("<tr>");
}

// End table
document.write("</table>");

</script>

</body>
</html>
