<!doctype html>

</head>

<body>

<script> 

// A simple function that has two parameters and rerturns a value
function multiply(n1, n2) {
    n3 = n1 * n2; 
    return n3;
}

// Call the funcion directyl in a document.write/ln()
var x1 = 25;
var x2 = 50;
document.writeln("<p>" + x1 + " * " + x2 + " = " + multiply(x1, x2) );

</script>

</body>
