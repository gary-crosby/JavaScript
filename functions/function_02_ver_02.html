<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Simple function</title>
</head>

<body>

<script> 

// A simple function that has two parameters
function multiply(n1, n2) {
    n3 = n1 * n2; 
    document.writeln("<p>" + n1 + " * " + n2 + " = " + n3);
}

// Call the function with 2 arguments that are variables
var val1 = 10;
var val2 = 25;
multiply(val1, val2);


</script>

</body>
</html>
