<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>use while do-while to execute loops</title>
</head>

<body>

<script> 

/* Structure of a while loop

while (condition)
  statement(s)
}

*/

// Use for loop to get user input and add it to an array until user enters 'quit'
var userWord = "";

//var userWord = "quit"; // Loop will NOT run if userWord == "quit"
var wordList = Array();
while (userWord != "quit") {
    userWord = prompt("Enter any word or 'quit' to quit:");
    userWord = userWord.toLowerCase();
    wordList.push(userWord);
}

// Use a loop to print list of words separated by commma and a space
document.writeln("<p>");
for (w = 0; w < wordList.length - 1; w++) {
    document.write(wordList[w]);
    if (w < wordList.length - 2) {
        document.write(", ");
    }
}
document.writeln("</p>");


</script>

</body>
</html>
