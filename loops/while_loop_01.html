<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Use while loop to count upward or downward by steps != 1</title>
</head>

<body>

<script> 

/* Structure of a while loop

while (condition) {
  statement(s)
}

*/


// Use for loop to count upward from 1 to 10
var n = 1;
while (n <= 10) {
    document.writeln("<p>" + n + "</p>");
    n = n + 1;
}

// Use for loop to count downward from 0 to -5
var n = 0;
while (n >= -5) {
    document.writeln("<p>" + n + "</p>");
    n = n - 1;
}

</script>
