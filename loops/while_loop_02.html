// Use for loop to get user input until user enters 'quit'
var userWord = "";
while (userWord != "quit") {
    userWord = prompt("Enter any word or 'quit' to quit:");
    userWord = userWord.toLowerCase();
}
document.writeln("<p>User entered 'quit'</p")

</script>
