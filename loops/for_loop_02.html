<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Use for loop to count upward or downward by steps != 1</title>
</head>

<body>

<script> 

/* Structure of a for loop

for (initial expression; condition expression; increment expression) {}
    statement(s)
}

*/


// Use for loop to count downward -1 to -10
for (var i = -1; i >= -10; i = i - 1) {
    document.writeln("<p>" + i + "</p>");
}

// Separate using an empty <p>
document.writeln("<p>&nbsp;</p")


// Use for loop to count upward from 5 to 25 by 5's
for (var i = 5; i <= 25; i = i + 5) {
    document.writeln("<p>" + i + "</p>");
}

// Separate using an empty <p>
document.writeln("<p>&nbsp;</p")

// Use for loop to count from 100 to 0 by -10's
for (var i = 100; i >= 0; i = i - 10) {
    document.writeln("<p>" + i + "</p>");
}

</script>

</body>
</html>
