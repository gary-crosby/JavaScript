<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Use for loop to count upward or downward</title>
</head>

<body>

<script> 

/* Structure of a for loop

for (initial expression; condition expression; increment expression) {
    statement(s)
}

*/

// Use for loop to count upward from 1 to 10
for (var i = 1; i <= 10; i = i + 1) {
    document.writeln("<p>" + i + "</p>");
}

</script>

</body>
</html>
