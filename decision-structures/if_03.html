<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>if: condition compares the values of 2 variables (numbers) </title>
</head>

<body>

<script>

/* Structure of if statement:

if (condition) {
    statement(s)
}

*/

var a = 2;
var b = 100;

if ( a < b ) {
    document.writeln( "<p>" + a + " is less than " + b + "</p>"); 
}

</script>

</body>
</html>
