<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>if - else if - else: condition compares the values of 2 variables (numbers) </title>
</head>

<body>

<script>

/* Structure of if -else if - else statement:

if (condition A) {
    statement(s)
}
else if (condition B) {
    statement(s)
}
else {
   statement(s)
}

*/

var a = parseFloat(prompt("Please enter a number:"));
var b = parseFloat(prompt("Please enter another number:"));

if ( a < b ) {
    document.writeln( "<p>" + a + " is less than " + b + "</p>");
}
else if ( a > b ) {
    document.writeln( "<p>" + a + " is greater than " + b + "</p>");
}
else {
    document.writeln( "<p>" + a + " is equal to " + b + "</p>");
}

</script>

</body>
</html>
