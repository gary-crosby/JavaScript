<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>if - else: condition compares the values of 2 variables (numbers) </title>
</head>

<body>

<script>

/* Structure of if else statement:

if (condition) {
    statement(s)
}
else {
   statement(s)
}

*/

var a = 200;
var b = 200;

if ( a < b ) {
    document.writeln( "<p>" + a + " is less than " + b + "</p>");
}
else {
    document.writeln( "<p>" + a + " is greater than or equal to " + b + "</p>");
}

</script>

</body>
</html>
