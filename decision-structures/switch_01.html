<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>switch</title>
</head>

<body>

<script>

var day = "monday";

switch(day) {
    case "monday":
        document.writeln("<p>Today is monday</p>");
        break;
    case "tuesday":
        document.writeln("<p>Today is tuesday</p>");
        break;
    case "wednesday":
        document.writeln("<p>Today is wednesday</p>");
        break;
    case "thursday":
        document.writeln("<p>Today is thursday</p>");
        break;
    case "friday":
        document.writeln("<p>Today is friday</p>");
        break;
    case "saturday":
        document.writeln("<p>Today is saturday</p>");
        break;
    case "sunday":
        document.writeln("<p>Today is sunday</p>");
        break;
    default:
        document.writeln("<p>I do not know what day it is</p>");
}

</script>

</body>
</html>
