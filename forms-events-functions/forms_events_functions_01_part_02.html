<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>HTML form with event</title>
</head>
<body>

<!-- PART 2.2: Add a script and modified the onclick() event of button convert -->
<script>
function convert() {
    var lbs = document.getElementById('pounds').value 
    // Calculate kg and use global object method Math.round() to round to the nearest integer
    var kgs = Math.round (lbs* 0.453592);
    // Assign the value of kgs to the value of the kg text input
    document.getElementById('kg').value = kgs;
}
</script>

<!-- PART 1: UI with 1 <p> of instructions and <form> containing 2 text input fields and 1 button -->
<p>Enter the number of pounds you want to convert to kilograms, and then click <strong>Convert</strong>.</p>
<form>
	<label for="pounds">Pounds: </label>
	<input type="text" name="pounds" id="pounds">
   	<label for="kx">Kilograms: </label>
    <input type="text" name="kg" id="kg">

    <!-- Part 2.1: Add onclick() event handler with the value of pounds as the argument -->
    <button type="button" onclick="convert();">Convert</button>
</form>

</body>
</html>
